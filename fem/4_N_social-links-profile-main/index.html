<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://mgallegoa.github.io/img/Manuel_32x32.ico"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body class="body">
    <main>
      <article class="profile__article">
        <header>
          <img
            class="profile__photo"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Potho of Jessica, a pretty black woman with black shirt and afro hair"
          />
          <h1 class="profile__tittle">Jessica Randall</h1>
          <h2 class="profile__subtittle">London, United Kingdom</h2>
        </header>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>
        <a class="profile__link" href="https://github.com">GitHub</a>
        <a class="profile__link" href="https://FrontendMentor.com"
          >Frontend Mentor</a
        >
        <a class="profile__link" href="https://LinkedIn.com">LinkedIn</a>
        <a class="profile__link" href="https://Twitter.com">Twitter</a>
        <a class="profile__link" href="https://Instagram.com">Instagram</a>
      </article>
    </main>
  </body>
</html>
